<body>
  <nav id="selectbar">
  <ul>
      <li><a class="menuSelect" routerLink="/clients">Clients</a></li>
      <li><a class="menuSelect" routerLink="/doctors">Veterinary</a></li>
      <li><a class="menuSelect" routerLink="/rooms">Rooms</a></li>
  </ul>
</nav>
<main id="main">
  <a id="add" class="butt" (click)="delete(room)">Delete room</a>
  <h1>Room {{room.id}}</h1>
  <p>{{room.material}}</p>

  <h4>Update infos</h4>

  <form>
    <div class="formfield">
      <input class="textboxlong" id="material" type="text" [(ngModel)]="updatedRoom.material" name="masterial" placeholder="Modify room's specs">
    </div>
  </form>      
  <button class="butt" (click)="update()">Modify</button>
  <button class="butt" (click)="back()">Back</button>
</main>
</body>
