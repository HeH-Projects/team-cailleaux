<body>
  <nav id="selectbar">
  <ul>
      <li><a class="menuSelect" routerLink="/clients">Clients</a></li>
      <li><a class="menuSelect" routerLink="/doctors">Veterinary</a></li>
      <li><a class="menuSelect" routerLink="/rooms">Rooms</a></li>
  </ul>
</nav>
<main id="main">
  <a id="add" class="butt" (click)=delete(vet)>Delete veterinary</a>
  <h1>{{vet.firstName}} {{vet.lastName}}</h1>

  <h4>Update infos</h4>

  <form>
    <div class="formfield">
      <input class="textboxlong" id="firstName" type="text" [(ngModel)]="updatedVet.firstName" name="firstName" placeholder="Modify first name">
    </div>
    <div class="formfield">
      <input class="textboxlong" id="lastName" type="text" [(ngModel)]="updatedVet.lastName" name="lastName" placeholder="Modify last name">
    </div>      
  </form>
  <button class="butt" (click)="update()">Update</button>
  <button class="butt" (click)="back()">Back</button>
</main>
</body>
