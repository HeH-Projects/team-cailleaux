<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add a new doctor</title>
</head>
<body>
	<main id="main">
    <div class="content">
      <form>
        <div>
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" required [(ngModel)]="doctor.firstName" name="firstname">
        </div>

        <div>
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" required [(ngModel)]="doctor.lastName" name="lastname">
        </div>
        <div>
          <button (click)="goBack()">Back</button>
          <button (click)="save()" routerLink="/doctor">Add</button>
        </div>
      </form>
    </div>
	</main>
</body>
</html>
