<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add a new client</title>
</head>
<body>
	<main id="main">
    <div class="content">
      <form>
        <div>
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" required [(ngModel)]="client.firstName" name="firstname">
        </div>

        <div>
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" required [(ngModel)]="client.lastName" name="lastname">
        </div>

        <div>
          <label for="phonenumber">Phone Number:</label>
          <input type="text" id="phonenumber" required [(ngModel)]="client.phoneNumber" name="phonenumber">
        </div>

        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" required [(ngModel)]="client.address" name="address">
        </div>

        <div>
          <button (click)="goBack()">Back</button>
          <button (click)="save()" routerLink="/clients">Add</button>
        </div>
      </form>
    </div>
	</main>
</body>
</html>
