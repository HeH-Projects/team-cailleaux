<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Doctors</title>
</head>
<body>
	<main id="main">
    <div class="content">
		<a routerLink="create">Add a new doctor</a><br/>
			These are the doctors :
			<ul>
				<li *ngFor="let doc of doctor"
				[class.selected]="doc === selectedDoctor" (click)="onSelect(doc)">
				<h4>{{doc.id}} - {{doc.firstName}} {{doc.lastName}} <button (click)="delete(doc)">X</button> </h4>
			</li>
		</ul>
    </div>
	</main>
</body>
</html>
