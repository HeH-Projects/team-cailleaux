<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rooms</title>
</head>
<body>
  <nav id="selectbar">
    <ul>
      <li><a class="menuSelect" routerLink="/clients">Clients</a></li>
			<li><a class="menuSelect" routerLink="/doctors">Veterinary</a></li>
			<li><a class="menuSelect" routerLink="/rooms">Rooms</a></li>
    </ul>
  </nav>
	<main id="main">
      <div class="content">
      <a routerLink="create">Add a new Room</a><br/><br/>
      These are the rooms :
      <ul>
        <li *ngFor="let room of rooms">
          <h4>{{room.id}} - {{room.name}} <button (click)="delete(doc)">X</button>
          </h4>
        </li>
      </ul>
      </div>
    </main>
  </body>
  </html>
