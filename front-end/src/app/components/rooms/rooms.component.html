<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rooms</title>
</head>
<body>
	<main id="main">
    <div class="content">
		<a routerLink="create">Add a new room</a><br/>
			These are the rooms :
			<ul>
				<li *ngFor="let roo of rooms"
				[class.selected]="roo === selectedRooms" (click)="onSelect(roo)">
				<h4>{{roo.id}} - {{roo.equipment}}<button (click)="delete(roo)">X</button> </h4>
			</li>
		</ul>
    </div>
	</main>
</body>
</html>
